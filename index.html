<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/validate.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
        </div>
        <div class="right">
            <section class="form-top">
                <p class="text-lrg">This is not a real online service!
                    You know you need something like this in your life
                    to help you realize your deepest dreams. </br>
                    Sign up <em>now</em> to get started. </br></br>

                    You <em>know</em> you want to.
                </p>
            </section>
            <section class="form-middle">
                <p class="text-lrg">Let's do this!</p>
                
                <form id="signup" action="./index.html" method="post">
                    <div class="form-grouping">
                        <div>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname">
                        </div>

                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">
                        </div>

                        <br>
                    </div>

                    <div class="form-grouping">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div>
                            <label for="pnumber">Phone Number</label>
                            <input type="tel" id="pnumber" name="pnumber">
                        </div>
                    </div>

                    <div class="form-grouping">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm">
                        </div>
                    </div>
                </form>
            </section>
            <section class="form-bottom">
                <input type="submit" id="button" form="signup" value="Create Account">
                <p class="text-light">Already have an account? <a href="./index.html">Log in</a></p>
            </section>
        </div>
    </div>
</body>
</html>
